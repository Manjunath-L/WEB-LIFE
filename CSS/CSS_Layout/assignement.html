<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .container {
            width: 750px;
            height: 600px;
            border: 5px solid;
            background-color: blanchedalmond;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        #box1 {
            background-color: lightcoral;
            position: relative;
            left: 100px;
            top: 50px;
            border-radius: 50%;


        }

        #box2 {
            background-color: lavenderblush;
            position: relative;
            left: 230px;
            bottom: 100px;
            border-radius: 50%;

        }

        #box3 {
            background-color: lightcoral;
            position: relative;
            left: 360px;
            bottom: 250px;
            border-radius: 50%;

        }

        #box4 {
            background-color: purple;
            position: relative;
            left: 490px;
            bottom: 400px;
            border-radius: 50%;
        }

        #box5 {
            background-color: orange;
            position: relative;
            left: 170px;
            bottom: 430px;
            border-radius: 50%;

        }

        #box6 {
            background-color: brown;
            position: relative;
            left: 300px;
            bottom: 580px;
            border-radius: 50%;

        }

        #box7 {
            background-color: yellow;
            position: relative;
            left: 430px;
            bottom: 730px;
            border-radius: 50%;
        }

        #box8 {
            background-color: pink;
            position: relative;
            left: 240px;
            bottom: 760px;
            border-radius: 50%;
        }

        #box9 {
            background-color: cyan;
            position: relative;
            left: 370px;
            bottom: 910px;
            border-radius: 50%;
        }

        #box10 {
            background-color: magenta;
            position: relative;
            left: 300px;
            bottom: 940px;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
    </div>

</body>

</html>
