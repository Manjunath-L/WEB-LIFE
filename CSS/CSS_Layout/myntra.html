<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #bar {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            background-color: white;
            border: 1px solid black;
            height: 60px;
            font-family: Arial, sans-serif;
        }

        .menu {
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .logo img {
            height: 36px;
        }

        .search {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search input {
            width: 100%;
            max-width: 400px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .right {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div id="bar">
        <div class="menu logo">
            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo.png" alt="Myntra Logo" />
        </div>

        <div class="menu">MEN</div>
        <div class="menu">WOMEN</div>
        <div class="menu">KIDS</div>
        <div class="menu">BEAUTY</div>
        <div class="menu">GENZ</div>
        <div class="menu">STUDIO</div>

        <div class="search">
            <input type="text" placeholder="Search for products, brands and more" />
        </div>

        <div class="right">
            <div class="menu">Profile</div>
            <div class="menu">Wishlist</div>
            <div class="menu">Bag</div>
        </div>
    </div>
</body>

</html>
