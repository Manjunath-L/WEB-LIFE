<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 650px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left Card */
        .result-card {
            width: 50%;
            padding: 40px;
            text-align: center;
            color: #fff;
            background: linear-gradient(180deg, #6a5cff, #2f2ce9);
        }

        .result-card .title {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            margin: auto;
            border-radius: 50%;
            background: linear-gradient(180deg, #4e21ca, #2421ca00);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .score-circle h1 {
            font-size: 48px;
        }

        .score-circle span {
            opacity: 0.7;
        }

        .result-card h2 {
            margin: 20px 0 10px;
        }

        .result-card .desc {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Right Card */
        .summary-card {
            width: 50%;
            padding: 40px;
        }

        .summary-card h3 {
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .reaction {
            background: #fff6f5;
            color: #d9534f;
        }

        .memory {
            background: #fffbf0;
            color: #f0ad4e;
        }

        .verbal {
            background: #f2fbfa;
            color: #5bc0de;
        }

        .visual {
            background: #f3f3fd;
            color: #6f42c1;
        }

        .summary-item strong {
            color: #000;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: #303b59;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1f2937;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Left Result Card -->
        <div class="result-card">
            <p class="title">Your Result</p>

            <div class="score-circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>

            <h2>Great</h2>
            <p class="desc">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <!-- Right Summary Card -->
        <div class="summary-card">
            <h3>Summary</h3>

            <div class="summary-item reaction">
                <span>‚ö° Reaction</span>
                <strong>80 / 100</strong>
            </div>

            <div class="summary-item memory">
                <span>üß† Memory</span>
                <strong>92 / 100</strong>
            </div>

            <div class="summary-item verbal">
                <span>üí¨ Verbal</span>
                <strong>61 / 100</strong>
            </div>

            <div class="summary-item visual">
                <span>üëÅ Visual</span>
                <strong>73 / 100</strong>
            </div>

            <button>Continue</button>
        </div>

    </div>

</body>

</html>
