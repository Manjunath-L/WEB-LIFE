<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            height: 100%;
            width: 100%;
            /* color: wheat; */
            font-size: 40px;
            /* background-color: aqua; */
            /* grid box perpoties */
            display: grid;
            grid-template-columns: 30% 30% 30%;
            grid-template-rows: 400px 400px;
            align-content: center;
            justify-content: center;
            align-items: center;
            justify-items: center;
            gap: 20px;
        }

        .child {
            height: 300px;
            width: 300px;
            margin: 20px;
        }

        .child>img {
            height: 100%;
            width: 100%;
            object-fit: fill;
        }

        .child>img:hover {
            height: 105%;
            width: 105%;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        /* .child:first-child {
                        grid-row: 1/3;
                        grid-column: 1/3;
                } */
    </style>
</head>

<body>
    <div id="parent">
        <div class="child">
            <img src="https://images.pexels.com/photos/35709465/pexels-photo-35709465.jpeg" alt="">
        </div>
        <div class="child">

        </div>
        <div class="child">

        </div>

                srcset=""></div>
        <div class="child"><img src="https://images.pexels.com/photos/35676134/pexels-photo-35676134.jpeg" alt=""
                srcset=""></div>
        <div class="child"><img src="https://images.pexels.com/photos/32704898/pexels-photo-32704898.jpeg" alt=""
                srcset=""></div>
        <div class="child"><img src="https://images.pexels.com/photos/35728467/pexels-photo-35728467.jpeg" alt=""
                srcset=""></div>
        <div class="child"><img src="https://images.pexels.com/photos/35930745/pexels-photo-35930745.jpeg" alt=""

        <div class="child"><img src="https://images.pexels.com/photos/35637264/pexels-photo-35637264.jpeg" alt=""
