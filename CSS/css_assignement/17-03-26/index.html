<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background-size: 20px 20px;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            width: 80%;
            height: 300px;
            display: flex;
            align-items: center;
        }

        .axis-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
            top: 50%;
        }


        .axis-line-vertical {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: black;
            left: 0;
        }


        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid black;
            top: 50%;
            left: 0;
            margin-top: -15px;


            animation:
                moveRight 4s linear infinite,
                wave 2s ease-in-out infinite;
        }



        @keyframes moveRight {
            0% {
                left: 0;
            }

            100% {
                left: 100%;
            }
        }


        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-80px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(80px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="axis-line-vertical"></div>
        <div class="axis-line"></div>
        <div class="ball"></div>
    </div>

</body>

</html>
