<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .px {
            width: 200px;
            height: 100px;
            background-color: darkblue;
            color: lightcoral;
        }

        .in {
            width: 2in;
            height: 2in;
            background-color: darkcyan;
            color: lightcy
		}

        .cm {
            width: 3.6cm;
            height: 3.6cm;
            background-color: darkgoldenrod;
            color: lightgoldenrodyellow;
        }

        .pt {
            width: 76pt;
            height: 76pt;
            background-color: darkslategrey;
            color: lightgreen;
        }

        .pc {
            width: 7pc;
            height: 7pc;
            background-color: darkgreen;
            color: lightsalmon;
        }

        .mm {
            width: 27mm;
            height: 27mm;
            background-color: darkorchid;
            color: lightskyblue;
        }
    </style>
</head>

<body style="text-align: center;">

    <div>
        <div class="px">
            <h1>1-Pixel</h1>
        </div>
    </div>
    <br><br>
    <div>
        <div class="in">
            <h1>INC</h1>
            <h2>1in = 92px</h2>
        </div>
    </div>
    <br><br>
    <div class="main">
        <div class="cm">
            <h1>CM</h1>
            1cm = 37.8px
        </div>
    </div>
    <br><br>
    <div class="main">
        <div class="pt">
            <h1>POINT</h1>
            1pt = 1.33px
        </div>
    </div>
    <br><br>
    <div class="main">
        <div class="pc">
            <h1>PC</h1>
            1pc = 16px
        </div>
    </div>
    <br><br>
    <div class="main">
        <div class="mm">
            <h1>MM</h1>
            1mm = 3.78px
        </div>
    </div>
</body>

</html>
