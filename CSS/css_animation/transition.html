<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html,
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            border: 1px solid darkblue;

            /* transition-timing-function: ease-in-out; */
            /* transition-delay: 3s; */
            transition: background-color, border-radius, 10s, ease, 3s;
        }

        .continer:hover {

            background-color: blue;
            border-radius: 50%;
        }

</head>
